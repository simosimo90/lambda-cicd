AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Bucket for our CICD PR'

Parameters:
  Environment:
    Type: String 
    Default: test 
    AllowedValues: 
      - test 
      - staging 
      - production


Resources:
  TheS3Bucket: 
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        
      #changing again and again for have the s3 stack works
      
      
Outputs:
  BucketName:
    Description: 'Name of created S3 Bucket'
    Value: !Ref TheS3Bucket
